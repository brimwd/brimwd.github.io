<body class="text-gable-green">

  <a id="trigger" class="background-gable-green text-pure-white">
    <i class="fas fa-plus"></i>

  <section id="bottom-sheet">
    <span id="dismiss"><i class="fas fa-times"></i></span>

    <div id="bottomSheetLinks" class="container-fluid">
      <a class="row" href="https://www.servicenow.com/company/locations.html" target="_blank">
        <img src="../images/locations.png"/>
        <p>Locations</p>
      </a>
      <a class="row formTrigger" rel="contact">
        <img src="../images/contact.png"/>
        <p>Contact</p>
      </a>
      <a class="row formTrigger" rel="demo">
        <img src="../images/demo.png"/>
        <p>Demo</p>
      </a>
      <!-- <a class="row promo">
        <img src="../images/promo.png"/>

      </a> -->
    </div>

    <!-- LOCATIONS -->

      <h3 id="dismissLocations"><i class="fas fa-angle-left"></i><span>Back</span></h3>

    <!-- FORMS -->
    <aside id="forms" class="container-fluid">
      <h3 id="dismissForm"><i class="fas fa-angle-left"></i><span>Back</span></h3>
      <!-- begin forms -->
      <form id="contact" title="Contact">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input class="form-control" type="text" id="contact-name" />
        </div>
        <div class="form-group">
          <label for="contact-email">E-mail</label>
          <input class="form-control" type="text" id="email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input class="form-control" type="text" id="phone" />
        </div>
        <button type="submit" class="btn btn-info">Send Message</button>
      </form>
      <!--  -->
      <form id="demo" title="Request a demo">
        <div class="form-group">
          <label for="demo-name">Name</label>
          <input class="form-control" type="text" id="demo-name" />
        </div>
        <div class="form-group">
          <label for="demo-email">E-mail</label>
          <input class="form-control" type="text" id="demo-email" />
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input class="form-control" type="text" id="company" />
        </div>
        <button type="submit" class="btn btn-info">Request Demo</button>
      </form>
    </aside>
    <!-- end forms -->
  </section>

  <div id="overlay"></div>
